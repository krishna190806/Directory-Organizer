<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directory Organizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Directory Organizer</h1>
        <input type="file" id="file-input" multiple>
        <button onclick="organizeFiles()">Organize Files</button>
        <div id="output">
            <h2>Organized Files</h2>
            <div id="categories">
                <div class="category" id="images-category">
                    <h3>Images</h3>
                    <ul id="images-list"></ul>
                </div>
                <div class="category" id="documents-category">
                    <h3>Documents</h3>
                    <ul id="documents-list"></ul>
                </div>
                <div class="category" id="videos-category">
                    <h3>Videos</h3>
                    <ul id="videos-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
